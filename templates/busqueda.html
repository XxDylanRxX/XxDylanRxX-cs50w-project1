<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title> BIBLIOTECA{% block title %}{% endblock %}</title>
</head>
    <body >

         <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn"></i>
          </label>
          <label><a class="logo" href="templates/layout.html">SearchBooks</a> </label>
          <ul>
            <li><a href="/cerrarSession"> Cerrar Sesión</a></li>
            <li><a href="/Buscarlibro"> Buscar libro</a></li>
          </ul>
         </nav>

          <section>
            <form action="/Buscarlibro" method="POST" >
                <label for="search">Buscar libro por título, autor o ISBN:</label>
                <input type="text" name="search" id="search">
                <button type="submit">Buscar</button>
            </form>
            <h1>Resultados de búsqueda</h1>
            <table>
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Título</th>
                        <th>Autor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in resultado %}
                    <tr>
                        <td><a href="/PaginaLibro/{{ libro.isbn }}/{{ libro.id }}">{{ libro.isbn }} </a></td>
                        <td>{{ libro.title }}</td>
                        <td>{{ libro.author }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
      <section>
 </body>
</html>
